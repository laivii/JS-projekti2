<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AJAX Assigment</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/heart-icon.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="row">
			<div class="col-sm-12">
				<h1>Love Calculator</h1>
			</div>
		</div>

		<div class="row" id="information">
			<div class="col-sm-4">
				<div class="container">
					<div id="battery"><img id="battery" src="images/empty-battery.png" alt="empty battery icon"></div>
					<div class="centered">...%</div>
				</div>
			</div>
			<div class="col-sm-4">
				<h3 id="first_person">Your name</h3>
				<input type="text" name="person1" id="person1">
			</div>
			<div class="col-sm-4">
				<h3 id="second_person">Your crush</h3>
				<input type="text" name="person2" id="person2">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button id="calculate">calculate</button>
			</div>
		</div>

		<p id="results"></p>

        <script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
